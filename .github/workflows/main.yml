name: Deployment ECR

# Workflow execution ECR
on:
  # Triggers the workflow
  push:
    branches: [ master ]
  # Allows dispatch
  workflow_dispatch:
  
# A workflow parallel
jobs:

  build:
    # The type of runner that the job will run on
    name:  Image Build
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name:  Amazon ECR Login
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        # Declaration
        env: 
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          AWS_SESSION_TOKEN: ${{secrets.AWS_SESSION_TOKEN}}
          AWS_REGION: us-east-1
          
      - name: cats image to Amazon ECR
        env: 
          ECR_REGISTRY: ${{steps.login-ecr.outputs.registry}}
          ECR_REPOSITORY: clo835-assignment1
          IMAGE_TAG: catsv0.1
          
      # Runscommands
        run: |
          cd cats/
          ls -ltra
          # docker image 
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          # the container to test
          docker run -d -p 8080:80 --name clo835-assignment1-cats $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          #  containers
          docker ps
          echo " sleep 10 seconds for container to run"
          sleep 10
          # Push docker image to ECR repository
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
      - name: push dogs image to Amazon ECR
        env: 
          ECR_REGISTRY: ${{steps.login-ecr.outputs.registry}}
          ECR_REPOSITORY: clo835-assignment1
          IMAGE_TAG: dogsv0.1
          
      # Run commands
        run: |
          cd dogs/
          ls -ltra
          #  docker image 
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          # container to test
          docker run -d -p 8081:80 --name clo835-assignment1-dogs $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          #  containers
          docker ps
          echo " sleep 10 seconds for container to run"
          sleep 10
          # Image to ECR repository
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG  
